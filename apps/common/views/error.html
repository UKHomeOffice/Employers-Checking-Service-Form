{{<layout}}

{{$title}}
  {{content.title}}
{{/title}}

{{$header}}
  {{<partials-page-header}}
    {{$page-header}}
      {{content.title}}
    {{/page-header}}
  {{/partials-page-header}}
{{/header}}

{{$content}}
    <p>{{content.message}}</p>
    <a href="/{{startLink}}" class="button" role="button">Start again</a>
    {{#showStack}}
      <pre>
        {{error.stack}}
      </pre>
    {{/showStack}}
{{/content}}

{{/layout}}
